              <input type="text" placeholder="Nombres"> <br>
              <input type="text" placeholder="Apellidos"> <br>
              <input type="email" placeholder="Correo"> <br>
              <input type="password" placeholder="Contraseña"><br>
            </form>
            <button type="button" class="modalButton" data-dismiss="modal">Confirmar</button>
            <button type="button" class="modalButton" data-dismiss="modal">Cancelar</button>

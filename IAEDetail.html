        <!-- Modal -->
        <div class="container-fluid">
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" style="color: #004270">Registro</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class="login-form" id="questioncreator">
                                    <input type="text" placeholder="Pregunta..."> <br>
                                    <h5>Tipo</h5> <br>
                                    
                                    <label class="radio control-label" for="t"> Texto </label>
                                    <input type="radio" id="t" name="question" value= "t" checked>
                                    <label class="radio control-label" for="n"> Número </label> 
                                    <input type="radio" id="n" name="question" value = "n"> 
                                   
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="create" type="button" class="btn btn-primary" style="background: #004270; border: 0;">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
            
        <script>
            $('#modelId').on('show.bs.modal', event => {
                var button = $(event.relatedTarget);
                var modal = $(this);
                // Use above variables to manipulate the DOM

        <script>
            $('.message a').click(function () {
                $('form').animate({
                    height: "toggle",
                    opacity: "toggle"
                }, "slow");
            });
        </script>
